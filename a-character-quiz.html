// 初始化游戏容器
gameContainer.innerHTML = svgContent;
const svg = gameContainer.querySelector('svg');
svg.setAttribute('width', '100%');
svg.setAttribute('height', '100%');

// 设定拖动元素
const draggableIds = ['n1', 'n2', 'n3', 'm1', 'm2', 'm3', 'z1', 'z2', 'z3', 'other1', 'other2', 'other3', 'other4', 'other5', 'other6', 'other7', 'other8', 'other9', 'other10', 'other11', 'other12', 'other13', 'other14', 'other15', 'other16','other17','other18','other19'];

const initialPositions = {};

function initializeDraggableElements() {
    draggableIds.forEach((id) => {
        const element = svg.querySelector(`#${id}`);
        if (element) {
            element.classList.add('draggable');

            // 存储元素的初始位置
            const transform = element.getAttribute('transform');
            const translate = transform ? transform.match(/translate\(([\d.-]+),\s*([\d.-]+)\)/) : null;
            const initialX = translate ? parseFloat(translate[1]) : 0;
            const initialY = translate ? parseFloat(translate[2]) : 0;
            initialPositions[id] = { x: initialX, y: initialY };

            // 获取图层的边界框
            const bbox = element.getBBox();
            // 计算中心点
            const centerX = bbox.x + bbox.width / 2;
            const centerY = bbox.y + bbox.height / 2;
        }
    });
}

initializeDraggableElements();

let draggingElement = null;
let offset = { x: 0, y: 0 };

function getMousePosition(evt) {
    const ctm = svg.getScreenCTM();
    return {
        x: (evt.clientX - ctm.e) / ctm.a,
        y: (evt.clientY - ctm.f) / ctm.d
    };
}

function handleMouseMove(e) {
    if (!draggingElement) return;
    e.preventDefault();
    const mousePos = getMousePosition(e);
    const x = mousePos.x - offset.x;
    const y = mousePos.y - offset.y;
    draggingElement.setAttribute('transform', `translate(${x}, ${y})`);
}

function handleMouseDown(e) {
    const target = e.target.closest('.draggable');
    if (target) {
        // 清除原先位置的占用状态
        const previousSlot = svg.querySelector(`[data-occupied="${target.id}"]`);
        if (previousSlot) {
            previousSlot.removeAttribute('data-occupied');
        }

        draggingElement = target;
        const transform = draggingElement.getAttribute('transform');
        const translate = transform ? transform.match(/translate\(([\d.-]+),\s*([\d.-]+)\)/) : null;
        const currentX = translate ? parseFloat(translate[1]) : 0;
        const currentY = translate ? parseFloat(translate[2]) : 0;

        const mousePos = getMousePosition(e);
        offset.x = mousePos.x - currentX;
        offset.y = mousePos.y - currentY;

        svg.appendChild(draggingElement); // 确保拖动的元素在最上层
    }
}

function handleMouseUp(e) {
    if (!draggingElement) return;
    const droppableElements = svg.querySelectorAll('[id^="k"]');
    let dropped = false;

    droppableElements.forEach((slot) => {
        const slotRect = slot.getBoundingClientRect();
        const draggingRect = draggingElement.getBoundingClientRect();

        if (
            draggingRect.left < slotRect.right &&
            draggingRect.right > slotRect.left &&
            draggingRect.top < slotRect.bottom &&
            draggingRect.bottom > slotRect.top
        ) {
            const existingElementId = slot.getAttribute('data-occupied');

            if (existingElementId) {
                // 如果插槽已经被占用，将占用该插槽的元素移回其初始位置
                const existingElement = svg.querySelector(`#${existingElementId}`);
                if (existingElement) {
                    const initialPosition = initialPositions[existingElementId];
                    existingElement.setAttribute('transform', `translate(${initialPosition.x}, ${initialPosition.y})`);
                }
            }

            // 获取插槽的中心坐标
            const slotCenterX = slotRect.left + slotRect.width / 2;
            const slotCenterY = slotRect.top + slotRect.height / 2;

            // 获取拖动方块的中心坐标
            const draggingCenterX = draggingRect.left + draggingRect.width / 2;
            const draggingCenterY = draggingRect.top + draggingRect.height / 2;

            // 计算需要移动的偏移量
            const translateX = slotCenterX - draggingCenterX;
            const translateY = slotCenterY - draggingCenterY;

            // 将偏移量转换为SVG坐标系中的移动量
            const ctm = svg.getScreenCTM().inverse();
            const svgTranslateX = translateX * ctm.a;
            const svgTranslateY = translateY * ctm.d;

            // 获取当前transform
            const transform = draggingElement.getAttribute('transform');
            const translate = transform ? transform.match(/translate\(([\d.-]+),\s*([\d.-]+)\)/) : null;
            const currentX = translate ? parseFloat(translate[1]) : 0;
            const currentY = translate ? parseFloat(translate[2]) : 0;

            // 移动数字方块到插槽位置
            draggingElement.setAttribute('transform', `translate(${currentX + svgTranslateX}, ${currentY + svgTranslateY})`);
            slot.setAttribute('data-occupied', draggingElement.id); // 标记插槽为已占用，并记录元素ID
            dropped = true;
        }
    });

    if (!dropped) {
        // 恢复拖动元素的原始位置
        const initialPosition = initialPositions[draggingElement.id];
        draggingElement.setAttribute('transform', `translate(${initialPosition.x}, ${initialPosition.y})`);
    }

    draggingElement = null;
}

// 提交按钮的逻辑
if (submitButton) {
    submitButton.addEventListener('click', function() {
        var kGroups = [
            ['k1', 'k2', 'k3'], // 第一组
            ['k4', 'k5', 'k6'], // 第二组
            ['k7', 'k8', 'k9']  // 第三组
        ];

        var expectedGroups = {
            n: ['n1', 'n2', 'n3'],
            m: ['m1', 'm2', 'm3'],
            z: ['z1', 'z2', 'z3']
        };

        let success = true;

        // 检查每个 k 组是否包含相同类型的元素（n, m, z）
        for (let i = 0; i < kGroups.length; i++) {
            const group = kGroups[i];
            const placedItems = group.map(id => document.getElementById(id).getAttribute('data-occupied'));

            // 判断当前组放置的元素类型
            let groupType = null;

            if (placedItems.every(item => expectedGroups.n.includes(item))) {
                groupType = 'n';
            } else if (placedItems.every(item => expectedGroups.m.includes(item))) {
                groupType = 'm';
            } else if (placedItems.every(item => expectedGroups.z.includes(item))) {
                groupType = 'z';
            }

            // 如果组内元素混合了不同类型，或者没有放置元素，判定为失败
            if (!groupType || placedItems.length !== 3) {
                success = false;
                break;
            }
        }

        if (resultElement) {
            resultElement.innerHTML = '<div class="result-text"></div>';
            var resultTextElement = resultElement.querySelector('.result-text');

            if (success) {
                resultTextElement.textContent = 'Success!';
                resultElement.className = 'result-message success';
            } else {
                resultTextElement.textContent = 'Failed!';
                resultElement.className = 'result-message failed';
            }
            resultElement.classList.remove('hidden');

            setTimeout(function() {
                resultTextElement.classList.add('invisible');

                if (buttonContainer) {
                    buttonContainer.classList.remove('hidden');
                    if (success) {
                        tryAgainButton.classList.add('hidden');
                        nextButton.classList.remove('hidden');
                    } else {
                        tryAgainButton.classList.remove('hidden');
                        nextButton.classList.add('hidden');
                    }
                }
            }, 3000);
        }
    });
}

// 初始化事件监听
svg.addEventListener('mousedown', handleMouseDown);
svg.addEventListener('mousemove', handleMouseMove);
svg.addEventListener('mouseup', handleMouseUp);



// 防止拖动时选中文本
svg.addEventListener('dragstart', (e) => {
    e.preventDefault();
});
